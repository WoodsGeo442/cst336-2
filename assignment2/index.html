<!DOCTYPE html>
<html>
    <head>
        <title> Personality Test </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="js/functions.js"></script>
    </head>
    <body> 
        <h1> Personality Quiz </h1>
        
        <form id="quiz" method="post" action="results.html">
        
        
        Name: <input type="text" name="name"/><br>
        What's your favorite season? <input type="radio" name="season" value="su">Summer
                <input type="radio" name="season" value="w"> Winter
                <input type="radio" name="season" value="f"> Fall
                <input type="radio" name="season" value="sp"> Spring<br>
                
        What do you enjoy doing in your free time? <input type="radio" name="freeTime" value="read">Reading a Book
                <input type="radio" name="freeTime" value="music"> Listen to Music
                <input type="radio" name="freeTime" value="outside"> Going Outside
                <input type="radio" name="freeTime" value="games"> Play video Games<br>
                
        What's your favorite season? <input type="radio" name="school" value="math">Summer
                <input type="radio" name="school" value="english"> Winter
                <input type="radio" name="school" value="history"> Fall
                <input type="radio" name="school" value="science"> Spring<br>
        
        <input type="submit" value="See Results!">
        
        </form>
            
    </body>
</html>
